<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MovieZone</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #111;
      color: #fff;
    }
    header {
      background-color: #222;
      padding: 20px;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: center;
      background-color: #333;
      gap: 15px;
      padding: 10px;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      padding: 5px 10px;
      border-radius: 5px;
    }
    nav a:hover {
      background-color: #555;
    }
    .search-bar {
      text-align: center;
      margin: 20px;
    }
    .search-bar input {
      padding: 10px;
      width: 300px;
      border-radius: 5px;
      border: none;
    }
    .movie-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .movie {
      background-color: #222;
      border-radius: 8px;
      overflow: hidden;
      transition: transform 0.3s;
      position: relative;
    }
    .movie:hover {
      transform: scale(1.05);
    }
    .movie img {
      width: 100%;
      display: block;
    }
    .movie-title {
      padding: 10px;
      text-align: center;
    }
    .download-btn {
      display: block;
      background-color: #e50914;
      color: #fff;
      text-align: center;
      padding: 10px;
      text-decoration: none;
      border-radius: 5px;
      margin: 10px;
    }
    .rating {
      text-align: center;
      color: #ffcc00;
      font-size: 14px;
      margin-bottom: 10px;
    }
    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #444;
      color: #fff;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>MovieZone</h1>
    <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>
  </header>

  <nav>
    <a href="#">All</a>
    <a href="#">Action</a>
    <a href="#">Comedy</a>
    <a href="#">Drama</a>
  </nav>

  <div class="search-bar">
    <input type="text" placeholder="Search movies..." />
  </div>

  <div class="movie-grid">
    <div class="movie">
      <img src="https://via.placeholder.com/150x225" alt="Movie Poster" />
      <div class="movie-title">Movie Title 1</div>
      <div class="rating">Rating: 7.8/10</div>
      <a href="#" class="download-btn">Download</a>
    </div>
    <div class="movie">
      <img src="https://via.placeholder.com/150x225" alt="Movie Poster" />
      <div class="movie-title">Movie Title 2</div>
      <div class="rating">Rating: 8.2/10</div>
      <a href="#" class="download-btn">Download</a>
    </div>
  </div>

  <script>
    function toggleTheme() {
      const body = document.body;
      if (body.style.backgroundColor === 'white') {
        body.style.backgroundColor = '#111';
        body.style.color = '#fff';
      } else {
        body.style.backgroundColor = 'white';
        body.style.color = '#000';
      }
    }
  </script>
</body>
</html>
